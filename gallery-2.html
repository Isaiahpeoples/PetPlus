    <section class="section">
      <div class="gallery-title">
        <h2>Photo <span>Gallery</span></h2>
        <!-- Pets & Peoples -->
        <section class="section2 petsandpeople">
          <img
            src="./images/pnp-10.jpg"
            title="Coraline and her siblings "
            class="gallery-photo"
            data-id="10"
            alt="rabbit with siblings"
          />
          <img
            src="./images/pnp-11.jpg"
            title="Jalen and Michelangelo enjoying the park"
            class="gallery-photo"
            data-id="11"
            alt="man posing with dog at park"
          />
          <img
            src="./images/pnp-12.jpg"
            title="Grandad, Rachel, and the twins on the porch"
            class="gallery-photo"
            data-id="12"
            alt="old man and woman with two dogs"
          />
          <img
            src="./images/pnp-13.jpg"
            title="Perry the parrot perched and polite"
            class="gallery-photo"
            data-id="13"
            alt="parrot perched on a hand"
          />
          <img
            src="./images/pnp-14.jpg"
            title="Ferdinand & his dogs celebrating Cinco de Mayo "
            class="gallery-photo"
            data-id="14"
            alt="man dressed in mariachi outfit and sombrero with 2 dogs"
          />
          <img
            src="./images/pnp-15.jpg"
            title="Vikas hugging little May"
            class="gallery-photo"
            data-id="15"
            alt="child hugging puppy while with other children"
          />
          <img
            src="./images/pnp-16.jpg"
            title="Keri cuddling Tatiana"
            class="gallery-photo"
            data-id="16"
            alt="woman holding dog"
          />
          <img
            src="./images/pnp-17.jpg"
            title="the coolest guys in town"
            class="gallery-photo"
            data-id="17"
            alt="child with sunglasses sitting on bench with dog"
          />
          <img
            src="./images/pnp-18.jpg"
            title="Gibby the sugar glider relaxing"
            class="gallery-photo"
            data-id="18"
            alt="sugar glider being held in human hand"
          />
        </section>
        <!-- modal -->
        <div class="modal">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="modal-content">
            <!-- prev next buttons -->
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
            <!-- content -->
            <img
              src="./images/pets-1.jpg"
              class="main-img"
              alt="unused image of pet"
            />
            <h3 class="image-name">image name</h3>
            <div class="modal-images">
              <img
                src="./images/pets-5.jpg"
                title="city-5"
                class="modal-img"
                data-id="5"
                alt="unused image of pet"
              />
              <img
                src="./images/pets-4.jpg"
                title="city-4"
                class="modal-img selected"
                data-id="5"
                alt="unused image of pet"
              />
            </div>
          </div>
        </div>
        <a href="gallery.html" class="btn">Previous Page</a>
      </div>
