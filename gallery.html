        <section class="section2 petsandpeople">
          <img
            src="./images/pnp-1.jpg"

            data-id="1"

          />
          <img

          <img
            src="./images/pnp-4.jpg"

            class="gallery-photo"
            data-id="4"
            alt="small rodent sitting on couch next to playing cards"

          <img

            class="gallery-photo"
            data-id="5"
            alt="man with parrot perched on shoulder"

          <img
            src="./images/pnp-6.jpg"
            title="Franklin the Turtle Hiding"
            class="gallery-photo"
            data-id="6"
            alt="tiny turtle being held by two fingers"
          />
          <img
            src="./images/pnp-7.jpg"
            title="A Family's Anniversary"
            class="gallery-photo"
            data-id="7"
            alt="man and woman with dog"
          />
          <img
            src="./images/pnp-8.jpg"
            title="Our Pet Plus veterinarians Doing a Checkup"
            class="gallery-photo"
            data-id="8"
            alt="two veterinarians checking on dog's pulse"
          />
          <img
            src="./images/pnp-9.jpg"
            title="Puppy Cream and Her Food Suppliers"
            class="gallery-photo"
            data-id="9"
            alt="woman holding puppy wrapped in the arms of a man"
          />
        </section>
        <!-- modal -->

          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="modal-content">
            <!-- prev next buttons -->

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>

              src="./images/pets-1.jpg"

                src="./images/pets-5.jpg"

                data-id="5"

              />
              <img
                src="./images/pets-4.jpg"
                title="Pet Example #2"
                class="modal-img selected"
                data-id="5"
                alt="unused image of pet"
